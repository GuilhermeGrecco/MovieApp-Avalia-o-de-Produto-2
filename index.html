<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes em Cartaz - Seu Guia de Cinema!</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white py-4 shadow-lg">
        <div class="container text-center">
            <h1 class="display-4 mb-0">üé¨ Filmes em Cartaz üçø</h1>
            <p class="lead mt-2">Tenha Acesso e Assista aos Melhores Filmes!</p> </div>
    </header>

    <main class="container my-5">
        <section class="mb-5">
            <h2 class="text-white mb-4 text-center">Destaques da Semana</h2>
            <div id="popularMoviesCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner" id="carouselInner">
                    </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#popularMoviesCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#popularMoviesCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Pr√≥ximo</span>
                </button>
            </div>
        </section>

        <hr class="my-5 text-white-50">

        <section class="mb-5">
            <div class="row g-3 align-items-center justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="input-group input-group-lg">
                        <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar filmes por nome...">
                        <span class="input-group-text bg-dark-subtle border-dark-subtle"><i class="fas fa-search text-white-50"></i></span>
                    </div>
                </div>
                <div class="col-lg-4 col-md-8">
                    <select id="genreFilter" class="form-select form-select-lg">
                        <option value="">Todos os G√™neros</option>
                        </select>
                </div>
            </div>
        </section>

        <section id="movieList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
            </section>
    </main>

    <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-dark text-white border-primary">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title fs-3" id="movieDetailModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4" id="movieDetailBody">
                    </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white-50 py-4 mt-5">
        <div class="container text-center">
            <p>Desenvolvido por: Guilherme Bermond Grecco Vieira</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
